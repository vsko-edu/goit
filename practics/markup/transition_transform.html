<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition Transform</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            width: 400px;
            height: 400px;
            background: black;
            margin: auto;
            padding: 1px;
        }

        .box .inner {
            width: 150px;
            height: 150px;
            background: yellow;
            font-size: 40px;
            text-align: center;
            line-height: 150px;
            transition: all .8s ease;
            /*transition: margin .2s linear, background-color .8s linear;*/
            /*transition: all .8s linear;*/
            /*transition: margin-left .8s ease, margin-top .9s linear, transform 1s ease-out;*/
        }

        .box:hover .inner {
            width: 200px;
            height: 200px;
            background: tomato;
            border: 10px #ccc solid;
            border-radius: 50%;
            /*transform: translate(50%, 50%);*/
            /*transform: rotate(90deg);*/
            transform: scale(.5, 2) rotate(90deg) skew(-10deg, -30deg);
            margin-left: 30%;
            margin-top: 30%;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="inner">OK</div>
</div>

</body>
</html>
