<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout 20</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      clear: both;
    }

    .column1, .column2, .column3, .column4 {
      width: 25%;
      height: 200px;
      float: left;
    }

    .column1 {
      background: rgb(39, 184, 20);
    }

    .column2 {
      background: rgb(217, 18, 221);
    }

    .column3 {
      background: rgb(9, 31, 113);
    }

    .column4 {
      background: rgb(21, 112, 73);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="column1">column 1</div>
  <div class="column2">column 2</div>
  <div class="column3">column 3</div>
  <div class="column4">column 4</div>
</div>

</body>
</html>
