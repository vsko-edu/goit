<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout Grid 2</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 1em;
      /* justify-items: center;
      align-items: start; */
      justify-items: strech;
      align-items: strech;
    }

    .container > div {
      background: #7100bd;
      padding: 1em;
    }

    .container > div:nth-child(odd) {
      background: #3faa73;
    }

    .box1 {
      /* align-self: start; */
      grid-column: 1/3;
      grid-row: 1/3;
    }

    .box2 {
      grid-column: 3;
      grid-row: 1/3;
      /* align-self: end; */
    }

    .box3 {
      grid-column: 2/4;
      grid-row: 3;
      /* justify-self: strech; */
    }

    .box4 {
      grid-column: 1;
      grid-row: 2/4;
      border: 4px rgb(238, 118, 12) solid;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
  <div class="box box4">Box 4</div>
</div>

</body>
</html>
