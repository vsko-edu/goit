<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 3</title>
</head>
<body>
<form>
    <label>Name</label><br/>
    <input type="text" name="name"/><br/>
    <br/>
    <label>Email</label><br/>
    <input type="text" name="email"/><br/>
    <br/>

    <label>Sex</label><br/>
    <input type="radio" name="sex"/>Male
    <input type="radio" name="sex"/>Female<br/>
    <br/>

    <label>Current status</label><br/>
    <input type="checkbox" name="status"/>Student<br/>
    <input type="checkbox" name="status"/>Employed<br/>
    <input type="checkbox" name="status"/>Unemployed<br/>
    <br/>

    <label>Month and Year of birth</label><br/>
    <select name="month">
        <option value="01">Jenuary</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
    </select>
    <select name="year">
        <option value="1980">1980</option>
        <option value="1981">1981</option>
        <option value="1982">1982</option>
        <option value="1983">1983</option>
        <option value="1984" selected>1984</option>
        <option value="1985">1985</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
    </select><br/>
    <br/>

    <label>Skills and Technologies</label><br/>
    <select name="skills" size="10" multiple="multiple">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="timemgmt">Time managment</option>
            <option value="proact">Proactivity</option>
            <option value="tm">Teamwork</option>
            <option value="ls">Leadership</option>
        </optgroup>
    </select><br/>
    <br/>

    <label>Photo</label><br/>
    <input type="file" name="photo"/><br/>
    <br/>

    <label>Comments</label><br/>
    <textarea name="comments"  cols="25" rows="4"></textarea><br/>
    <br/>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
