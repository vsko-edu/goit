<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 11</title>
    <style>
    .notification {
        width: 100px;
        position: fixed;
        padding: 10px;
        background: #ccc;
    }

    .welcome {
        background: red;
        color: yellow;
    }
    </style>
</head>
<body>

<script>
// покажет элемент с текстом "Привет" и классом welcome справа-сверху окна
showNotification({
    top: 10,
    right: 10,
    html: "<b>Привет</b>",
    className: "welcome"
});

/**
* Показывает уведомление, пропадающее через 1.5 сек
*
* @param options.top {number} вертикальный отступ, в px
* @param options.right {number} правый отступ, в px
* @param options.cssText {string} строка стиля
* @param options.className {string} CSS-класс
* @param options.html {string} HTML-текст для показа
*/
function showNotification(options) {
    var top = options.top || 0,
        right = options.right || 0,
        cssText = options.cssText || '',
        className = options.className || '',
        html = options.html || "";

    var div = document.createElement('div');
    div.style.top = top + 'px';
    div.style.right = right + 'px';
    if (cssText) { div.style.cssText = cssText; }
    div.className = 'notification';
    if (className) { div.className += ' ' + className; }
    div.innerHTML = html;
    document.body.appendChild(div);

    setTimeout(function() {
        document.body.removeChild(div);
    }, 1500);
}
</script>
</body>
</html>
