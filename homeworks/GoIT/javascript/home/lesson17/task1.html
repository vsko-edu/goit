<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 1</title>
</head>
<body>
<style>
    .external {
        background-color: yellow;
    }
</style>

<a name="list">список</a>
<ul>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://internal.com/test">http://internal.com/test</a></li>
</ul>
<script>
var linkMatch = /^(http|ftp)\:\/\//,
    linkMatchExclude = /^(http\:\/\/internal\.com)/,
    linkList = document.getElementsByName('list')[0],
    itemList = linkList.nextElementSibling,
    itemLinks = itemList.getElementsByTagName('a');

for (var i=0; i<itemLinks.length; i++) {
    var linkHref = itemLinks[i].getAttribute('href');
    if (linkMatch.test(linkHref) && !linkMatchExclude.test(linkHref)) {
        itemLinks[i].style.backgroundColor = 'yellow';
    }
}
</script>
</body>
</html>
