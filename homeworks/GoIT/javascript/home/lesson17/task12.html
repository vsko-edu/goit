<button onclick="alert(document.getElementById('scroll-block').scrollBottom)">Показать размер прокрутки снизу</button>
<script>
if (!Element.prototype.scrollBottom) {
    Object.defineProperty(Element.prototype, 'scrollBottom', {
        get: function() {
            return this.scrollHeight - this.scrollTop - this.clientHeight;
        }
    });
}
</script>
