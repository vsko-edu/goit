<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 5</title>
</head>
<body>
<h1>Создание списка</h1>
<script>
var ul = document.createElement('ul');
document.body.appendChild(ul);

do {
    var data = prompt('Enter the text item:');

    if (data) {
        var li = document.createElement('li');
        var text = document.createTextNode(data);

        li.appendChild(text);
        ul.appendChild(li);
    }

} while(data !== null);
</script>
</body>
</html>
