<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>

<table border="1" width="500" height="500">
    <tr>
        <th>#1</th>
        <th>#2</th>
        <th>#3</th>
        <th>#4</th>
        <th>#5</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
</table>

<table border="5" width="700" height="500">
    <tr>
        <th>#1</th>
        <th>#2</th>
        <th>#3</th>
        <th>#4</th>
        <th>#5</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3" valign="bottom">3</td>
    </tr>
    <tr>
        <td align="center">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
        <td bgcolor="#faebd7">4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

</body>
</html>
