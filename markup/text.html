<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pattaya', sans-serif;
        }

        h1 {
            color: #fff;
            font-size: 400%;
            -webkit-text-stroke: 1px navy;
        }

        h2 {
            color: black;
            font-size: 300%;
            -webkit-text-stroke: 1px black;
            transition: all .5s ease;
        }

        h2:hover {
            color: tomato;
            font-size: 300%;
            -webkit-text-stroke: 1px tomato;
        }

        h2 sup {
            font-size: 14px;
            font-weight: normal;
            font-family: sans-serif;
            letter-spacing: .5px;
            padding-left: 10px;
            position: relative;
            bottom: 20px;
        }

        h3 {
            color: blueviolet;
            font-size: 200%;
            -webkit-text-stroke: 1px #000;
        }

        h4 {
            color: #fff;
            font-size: 250%;
            -webkit-text-stroke: 1px teal;
        }

        h5 {
            color: #fff;
            font-size: 250%;
            font-weight: normal;
            -webkit-text-stroke: 3px teal;
        }

        h6 {
            color: #fff;
            font-size: 150%;
            -webkit-text-stroke: 1px green;
        }
    </style>
</head>
<body>
    <h1>Text 1</h1>
    <h2>Text 2<sup>hover me</sup></h2>
    <h3>Text 3</h3>
    <h4>Text 4</h4>
    <h5>Text 5</h5>
    <h6>Text 6</h6>
</body>
</html>
