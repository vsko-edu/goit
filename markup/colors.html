<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
        .text {
            color: yellow;
            background: #000;
        }

        .text-border {
            color: slateblue;
            border: 2px solid;
        }

        .block1 {
            display: inline-block;
            border: 2px rgba(255,5,5,.5) solid;
        }

        .block2 {
            color: rgb(255,255,255);
            display: block;
            background: darkgreen;
        }
    </style>
</head>
<body>

<div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci autem consequuntur dolores enim facere iste quo ratione rem, voluptatem! Delectus fugit laudantium rerum voluptatum? Est facere obcaecati porro unde ut!</div>

<br/>

<div class="text-border">text with border</div>

<br/>

<div class="block1">content block1</div>
<div class="block2">content block2</div>

</body>
</html>
