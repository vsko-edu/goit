<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation menu</title>
    <style>
        nav, menu {
            width: 50%;
            font-size: 0;
            margin: 20px;
            display: inline-block;
        }

        nav a, menu a {
            color: #ccc;
            font-size: 20px;
            background: #5555dd;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover, menu a:hover {
            color: #111;
            background: #ccc;
        }

        menu {
            padding: 0;
        }

        menu a {
            background: #aa0000;
        }
    </style>
</head>
<body>

<nav>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
</nav>

<div class="spacer"></div>

<menu>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
</menu>

</body>
</html>
